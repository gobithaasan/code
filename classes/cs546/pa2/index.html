<html>
<head>
  <title>Orthogonal Projections</title>

  <script src="lib/jquery-1.11.2.min.js"></script>

  <style type="text/css">
  </style>

</head>
<body>
  
<!--   <svg id="svg1" height="200" xmlns="http://www.w3.org/2000/svg">
    <line x1=0 y1=0 x2=200 y2=100 style="stroke:black;stroke-width:1"/>

  Select a 3D model to display: &nbsp;
  <select id="selector">
    <option value="BassGuitar">BassGuitar</option>
    <option value="Beethoven">Beethoven</option>
    <option value="CastleWall">CastleWall</option>
    <option value="Cone">Cone</option>
    <!-- <option value="Cow">Cow</option> -->
    <option value="Deimos">Deimos</option>
    <option value="Galleon">Galleon</option>
    <option value="HammerheadShark">HammerheadShark</option>
    <!-- <option value="Horse">Horse</option> -->
    <option value="KleinBottle">KleinBottle</option>
    <option value="MoebiusStrip">MoebiusStrip</option>
    <option value="Phobos">Phobos</option>
    <option value="PottedPlant">PottedPlant</option>
    <option value="Seashell">Seashell</option>
    <option value="SedanCar">SedanCar</option>
    <option value="SpaceShuttle">SpaceShuttle</option>
    <option value="StanfordBunny">StanfordBunny</option>
    <option value="Torus">Torus</option>
    <option value="Tree">Tree</option>
    <option value="Triceratops">Triceratops</option>
    <!-- <option value="Tugboat">Tugboat</option> -->
    <option value="UtahTeapot" selected="selected">UtahTeapot</option>
    <option value="UtahVWBug">UtahVWBug</option>
    <!-- <option value="Vase">Vase</option> -->
    <option value="VikingLander">VikingLander</option>
    <option value="Wrench">Wrench</option>
    <option value="Zeppelin">Zeppelin</option>
  </select>

  <hr>

  <table width=800 id="imgTbl">
    <tr>
      <td align="left"><input type="button" id="rotateXY+" value="rotateXY+"></td>
      <td align="center"></td>
      <td align="right"><input type="button" id="rotateXY-" value="rotateXY-"></td>
      <td align="left"><input type="button" id="rotateXZ+" value="rotateXZ+"></td>
      <td align="center"></td>
      <td align="right"><input type="button" id="rotateXZ-" value="rotateXZ-"></td>
    </tr>
    <tr>
      <td colspan="3"><div id="containerXY"></div></td>
      <td colspan="3"><div id="containerXZ"></div></td>
    </tr>
    <tr>
      <td align="left"><input type="button" id="rotateYZ+" value="rotateYZ+"></td>
      <td align="center"></td>
      <td align="right"><input type="button" id="rotateYZ-" value="rotateYZ-"></td>
      <td align="left"></td>
      <td align="center"></td>
      <td align="right"></td>
    </tr>
    <tr>
      <td colspan="3"><div id="containerYZ"></div></td>
      <td colspan="3"><div id="containerPr"></div></td>
    </tr>
  </table>
  
  <script type="text/javascript" src="javascript/pa2.js"></script>

  <hr>


  3D models were obtained with Mathematica's <a href='http://reference.wolfram.com/language/ref/ExampleData.html'>ExampleData</a>. The exported .obj files being used in this demo can be found <a href='objects/'>here</a>.
</body>
</html>
